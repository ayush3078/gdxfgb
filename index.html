<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
  <h1 id="heading">QUICK DRAW
  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#result">Show Sketch</button>
</h1>
<label id="label">Your Sketch: </label>
<br>
<label id="confidence">Confidence: </label>

<div id="result" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h1 class="modal-title">Sketches</h1>
      <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
      </div>
    </div>
  </div>
</div>
<br>
<button id="clear" class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Sketch</button>
<h1 id="score">Score: </h1>
<div id="app"></div>
<p id="draw_this" class="counter-display counter-plus">Sketch to be Drawen: </p>
</center>

<script src="main.js"></script>
</body>
